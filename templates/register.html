{% extends "layout.html" %}
{% block content %}

<h2>Register</h2>

<form method="POST">
    <label>Username</label>
    <input name="username" required>

    <label>Email</label>
    <input name="email">

    <label>Password</label>
    <input name="password" type="password" required>

    <button class="btn" type="submit">Sign Up</button>
</form>

{% endblock %}
